# -----------------------
# Server
# -----------------------
server.port=8080

# -----------------------
# Database
# -----------------------
spring.datasource.url=jdbc:mysql://localhost:3306/testspringbatch?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123pass

# -----------------------
# Execute sql: none, create, create-drop, update
# -----------------------
spring.jpa.properties.hibernate.hbm2ddl.auto=update

# -----------------------
# Show sql
# -----------------------
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# -----------------------
# Email
# -----------------------
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=abc@gmail.com
spring.mail.password=123456
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true